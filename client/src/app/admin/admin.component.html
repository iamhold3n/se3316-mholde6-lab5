<div id="admin">
    <span (click)="getUsers()" class="savedButtons left return">USERS</span>
    <span (click)="getReviews()" class="savedButtons right delete">REVIEWS</span>
    <ul *ngIf="users!==null" id="users">
        <li *ngFor="let u of users.users">
            <span>{{u.displayName}}</span>
            <span (click)="toggleDisable(u.uid, u.disabled)">{{u.disabled}}</span>
            <span *ngIf="u.customClaims; else notAdmin" (click)="toggleAdmin(u.uid, true)">{{u.customClaims.admin}}</span>
            <ng-template #notAdmin><span (click)="toggleAdmin(u.uid, false)">false</span></ng-template>
        </li>
    </ul>
    <ul *ngIf="reviews!==null" id="reviews">
        <li *ngFor="let r of reviews">
            <span>{{r.course}}</span>
            <span>{{r.review}}</span>
            <span (click)="toggleHidden(r.course, r.review, r.hidden)">{{r.hidden}}</span>
        </li>
    </ul>
</div>
